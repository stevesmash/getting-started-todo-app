<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GhostLock</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>GhostLock</h1>
            <div id="user-info" class="hidden">
                <span id="username-display"></span>
                <button id="logout-btn" onclick="logout()">Logout</button>
            </div>
        </header>

        <div id="auth-section">
            <div class="auth-tabs">
                <button class="tab-btn active" onclick="showTab('login')">Login</button>
                <button class="tab-btn" onclick="showTab('register')">Register</button>
            </div>

            <form id="login-form" class="auth-form" onsubmit="handleLogin(event)">
                <h2>Login</h2>
                <input type="text" id="login-username" placeholder="Username" required>
                <input type="password" id="login-password" placeholder="Password" required>
                <button type="submit">Login</button>
                <p id="login-error" class="error"></p>
            </form>

            <form id="register-form" class="auth-form hidden" onsubmit="handleRegister(event)">
                <h2>Register</h2>
                <input type="text" id="register-username" placeholder="Username" required>
                <input type="password" id="register-password" placeholder="Password" required>
                <button type="submit">Register</button>
                <p id="register-error" class="error"></p>
                <p id="register-success" class="success"></p>
            </form>
        </div>

        <div id="dashboard" class="hidden">
            <nav class="dashboard-nav">
                <button class="nav-btn active" onclick="showSection('cases')">Cases</button>
                <button class="nav-btn" onclick="showSection('entities')">Entities</button>
                <button class="nav-btn" onclick="showSection('relationships')">Relationships</button>
                <button class="nav-btn" onclick="showSection('apikeys')">API Keys</button>
            </nav>

            <section id="cases-section" class="section">
                <div class="section-header">
                    <h2>Cases</h2>
                    <button onclick="showModal('case-modal')">+ New Case</button>
                </div>
                <div id="cases-list" class="list"></div>
            </section>

            <section id="entities-section" class="section hidden">
                <div class="section-header">
                    <h2>Entities</h2>
                    <button onclick="showModal('entity-modal')">+ New Entity</button>
                </div>
                <div id="entities-list" class="list"></div>
            </section>

            <section id="relationships-section" class="section hidden">
                <div class="section-header">
                    <h2>Relationships</h2>
                    <button onclick="showModal('relationship-modal')">+ New Relationship</button>
                </div>
                <div id="relationships-list" class="list"></div>
            </section>

            <section id="apikeys-section" class="section hidden">
                <div class="section-header">
                    <h2>API Keys</h2>
                    <button onclick="showModal('apikey-modal')">+ New API Key</button>
                </div>
                <div id="apikeys-list" class="list"></div>
            </section>
        </div>

        <div id="case-modal" class="modal hidden">
            <div class="modal-content">
                <span class="close" onclick="hideModal('case-modal')">&times;</span>
                <h3>Create Case</h3>
                <form onsubmit="createCase(event)">
                    <input type="text" id="case-name" placeholder="Case Name" required>
                    <textarea id="case-description" placeholder="Description"></textarea>
                    <button type="submit">Create</button>
                </form>
            </div>
        </div>

        <div id="entity-modal" class="modal hidden">
            <div class="modal-content">
                <span class="close" onclick="hideModal('entity-modal')">&times;</span>
                <h3>Create Entity</h3>
                <form onsubmit="createEntity(event)">
                    <select id="entity-case-id" required></select>
                    <input type="text" id="entity-name" placeholder="Entity Name" required>
                    <input type="text" id="entity-kind" placeholder="Kind (e.g., person, organization)">
                    <textarea id="entity-description" placeholder="Description"></textarea>
                    <button type="submit">Create</button>
                </form>
            </div>
        </div>

        <div id="relationship-modal" class="modal hidden">
            <div class="modal-content">
                <span class="close" onclick="hideModal('relationship-modal')">&times;</span>
                <h3>Create Relationship</h3>
                <form onsubmit="createRelationship(event)">
                    <select id="rel-source" required></select>
                    <input type="text" id="rel-relation" placeholder="Relation (e.g., works_for)" required>
                    <select id="rel-target" required></select>
                    <button type="submit">Create</button>
                </form>
            </div>
        </div>

        <div id="apikey-modal" class="modal hidden">
            <div class="modal-content">
                <span class="close" onclick="hideModal('apikey-modal')">&times;</span>
                <h3>Create API Key</h3>
                <form onsubmit="createApiKey(event)">
                    <input type="text" id="apikey-name" placeholder="Key Name" required>
                    <textarea id="apikey-description" placeholder="Description"></textarea>
                    <button type="submit">Create</button>
                </form>
            </div>
        </div>
    </div>

    <script src="/static/app.js"></script>
</body>
</html>
